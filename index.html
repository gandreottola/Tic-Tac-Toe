<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="title">
        <h1>Tic-Tac-Toe</h1>
      </header>

      <main>
        <h3 id="message" class="alert"></h3>
        <h3 id="message2" class="alert"></h3>

      <section>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button>Sign Up</button>
        </form>

        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button>Login</button>
        </form>
        </section>

        <div>
          <button id="sign-out">Sign Out</button>

        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button>Change Password</button>
        </form>
     </div>

<button id="game-create">New Game</button>
<button id="game-show">Games Played</button>

      <section class="grid">
          <div class="cell" id="0" ></div>
          <div class="cell" id="1" ></div>
          <div class="cell" id="2" ></div>
          <div class="cell" id="3" ></div>
          <div class="cell" id="4" ></div>
          <div class="cell" id="5" ></div>
          <div class="cell" id="6" ></div>
          <div class="cell" id="7" ></div>
          <div class="cell" id="8" ></div>
    </section>

      </main>
    </body>
</html>
