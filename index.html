<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="title">
        <h1>Tic-Tac-Toe</h1>
      </header>

      <main>
        <h3 id="message" class="alert"></h3>

        <section>
        <button type="submit">Click To Play</button>
       </section>

      <section>
      <div>
        <h2>Sign-Up</h2>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button>Sign Up</button>
        </form>
      </div>

      <div>
        <h2>Login</h2>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button>Login</button>
        </form>
          <button id="sign-out">Sign Out</button>

        <h2>Change Password</h2>
        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button>Change Password</button>
        </form>
      </div>
      </section>

      <section class="grid">
          <div class="cell" id="0" data-cell-index='0'></div>
          <div class="cell" id="1" data-cell-index='1'></div>
          <div class="cell" id="2" data-cell-index='2'></div>
          <div class="cell" id="3" data-cell-index='3'></div>
          <div class="cell" id="4" data-cell-index='4'></div>
          <div class="cell" id="5" data-cell-index='5'></div>
          <div class="cell" id="6" data-cell-index='6'></div>
          <div class="cell" id="7" data-cell-index='7'></div>
          <div class="cell" id="8" data-cell-index='8'></div>
    </section>

    <section class="scores">
        <div>W:</div>
        <div>T:</div>
        <div>L:</div>
    </section>

      </main>
    </body>
</html>
